<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato|Shadows+Into+Light" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="static/themes/poststyle.css">
  </head>

    <header>
    <div class='heady'>
      <h1>Welcome to MEX</h1>
      <h2 class='spacer'> The best recipe sharing website</h2>
      <a href="/myhome"><button class="navlinks">Home</button></a>
      <a href="/aboutus"><button class="navlinks">About Us</button></a>
      <a href="/post"><button class="navlinks">Post</button></a>
      <a href="/myprofile"><button class="navlinks">Profile</button></a>
      <a href="/myfeed"><button class="navlinks">Feed</button></a>
      <a href="{{logout_url}}"><button class="navlinks">Sign Out</button></a>
      </div>
    </header>
    </div>
    <body>
    <div class="add_recipe">
    <form method = "post" action="/post" enctype="multipart/form-data">
        <h1> Add a new recipe </h1>
        <p>Recipe Title:
          <textarea name="recipe_title" rows="1" cols="25"/>
          </textarea>
        <p>Recipe Description:
          <br>
          <textarea name="recipe_description" rows="8" cols="50"/>
          </textarea>
        <p>Ingredients:
          <br>
        <textarea name="recipe_ingredients" rows="10" cols="50"/>
        </textarea>
        <p>Recipe instructions:
          <br>
        <textarea name="recipe_instructions" rows="20" cols="50"/>
        </textarea>
        <p>Add a photo of your food:
          <br>
          <input type="file" name="fileupload" value="fileupload" id="fileupload">
          <br>
          <br>
          <!-- <label for="fileupload"> Select a file to upload</label> -->
          <!-- <input type="image" src="/wp-content/uploads/sendform.png" alt="Submit" width="100"> -->
        <button id='postbutton' type="submit">Post</button>
      </div>
    </form>

  </body>
</html>
