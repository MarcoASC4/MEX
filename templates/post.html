    <div class="add_recipe">
    <form method = "post">
        <h1> Add a new recipe </h1>
        <p>Recipe Title:
          <textarea name="recipe_title" rows="1" cols="25"/>
          </textarea>
        <p>Recipe Description:
          <br>
          <textarea name="recipe_description" rows="8" cols="50"/>
          </textarea>
        <p>Ingredients:
          <br>
        <textarea name="recipe_ingredients" rows="10" cols="50"/>
        </textarea>
        <p>Recipe instructions:
          <br>
        <textarea name="recipe_instructions" rows="20" cols="50"/>
        </textarea>
        <p>Add a photo of your food:
          <br>
          <input type="file" name="fileupload" value="fileupload" id="fileupload">
