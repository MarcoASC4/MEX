<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato|Shadows+Into+Light" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="static/themes/myfeedstyle.css">
  </head>
  <header>
    <div class='heady'>
      <h1>Welcome to MEX: The best recipe sharing website</h1>
      <a class="navlinks" href="/myhome">Home</a>
      <a class="navlinks" href="/aboutus">About Us</a>
      <a class="navlinks" href="/post">Post</a>
      <a class="navlinks" href="/myprofile">Profile</a>
      <a class="navlinks" href="/myfeed">Feed</a>
        <a class="navlinks" href="{{logout_url}}">Sign out</a>
      </div>
    </div>
    <div class='recipes'>
      {% for recipe in recipes %}
      <div>
      <article class='post1'>
        <h2>{{recipe.name}} by {{username}}</h2>
        <article class='subposts'>
          <h2> Recipe Description</h2>
          <p> {{recipe.description}}</p>
        </article>
        <article class='subposts'>
          <h2> Recipe Ingredients</h2>
          <p>{{recipe.ingredients}}</p>
        </article>
        <article class='subposts'>
          <h2> Recipe Instructions</h2>
          <p>{{recipe.instructions}}</p>
        </article>
      </article>
      </div>
      {% endfor %}
    </div>
  </header>

  </body>
</html>
